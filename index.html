<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Contact form</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <form class="contact-form">
        <h1>Contact Us</h1>
        <div class="username-container">
          <div>
            <label for="first-name">First Name *</label><br />
            <input type="text" id="first-name" required /><br />
            <p class="error-message">This field is required</p>
          </div>
          <div>
            <label for="last-name">Last Name *</label><br />
            <input type="text" id="last-name" required /><br />
            <p class="error-message">This field is required</p>
          </div>
        </div>
        <div class="email-container">
          <label for="email">Email Adress *</label><br />
          <input type="email" id="email" required /><br />
          <p class="error-message">Please enter a valid email address</p>
        </div>
        <fieldset class="query-type-group">
          <legend>Query Type *</legend>
          <div class="query-type-container">
            <div>
              <input
                type="radio"
                id="general-enquiry"
                name="query-type"
                required
              />
              <label for="general-enquiry">General Enquiry</label>
            </div>
            <div>
              <input
                type="radio"
                id="support-request"
                name="query-type"
                required
              />
              <label for="support-request">Support Request</label>
            </div>
          </div>
          <p class="error-message">Please select a query type</p>
        </fieldset>
        <div class="message-container">
          <label for="message-area">Message *</label><br />
          <textarea id="message-area" required></textarea>
          <p class="error-message">This field is required</p>
        </div>
        <div class="agreement-container">
          <input type="checkbox" id="agree" required />
          <label for="agree">I consent to being contacted by the team *</label>
          <p class="error-message">
            To submit this form, please consent to being contacted
          </p>
        </div>
        <div class="submit-container">
          <input type="submit" id="submit-button" />
        </div>
      </form>
    </main>
  </body>
</html>
